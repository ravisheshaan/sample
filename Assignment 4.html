			});

					if ($( this ).val() == ""){

						$( this ).next( "small" ).removeClass("hidden").addClass("text-danger");
					}

				if ($( this ).val() == ""){

					$( this ).next( "small" ).removeClass("hidden").addClass("text-danger");

					document.getElementById("ee1").innerHTML = "Email required";

					$( this ).next( "small" ).removeClass("hidden").addClass("text-danger");
				}
				else {
					$( this ).closest( ".form-group" ).removeClass( "has-error" ).addClass("has-success");
					$( this ).next( "small" ).addClass("hidden").removeClass("text-danger");

			{
					var a = document.forms["myForm"]["fname"].value;

					var c = document.forms["myForm"]["email"].value;

					var e = document.forms["myForm"]["datepicker"].value;
					var f = document.forms["myForm"]["gender"].value;
					var g = document.forms["myForm"]["country"].value;
					var h = document.forms["myForm"]["eemail"].value;
					var i = document.forms["myForm"]["ephone"].value;
					var j = document.forms["myForm"]["interests"].value;
					var x = 0;

					if (a=="") {
						$( "#fname" ).closest( ".form-group" ).addClass( "has-error" );

					}

					if (b=="") {

						$( "#lname" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						x += 1;
					} else {
						$( "#lname" ).next( "small" ).css("display", "none");
					}

					if (c=="") {
						$( "#email" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#email" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						document.getElementById("e1").innerHTML = "Email required";

						x += 1;
					} else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.email.value)) {
						$( "#email" ).next( "small" ).css("display", "none");
					} else {
						$( "#email" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#email" ).next( "small" ).removeClass("hidden").addClass("text-warning");
						document.getElementById("e1").innerHTML = "Email invalid";

						x += 1;
						}

					if (d=="") {
						$( "#password" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#password" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						x += 1;
					}
					else {
						$( "#password" ).next( "small" ).css("display", "none");
					}

					if (e=="") {
						$( "#datepicker" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#datepicker" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						x += 1;
					}
					else {
						$( "#datepicker" ).next( "small" ).css("display", "none");
					}

					if (f=="") {
						$( "#gender" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#gender" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						x += 1;
					}
					else {
						$( "#gender" ).next( "small" ).css("display", "none");
					}

					if (g=="") {
						$( "#country" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#country" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						document.getElementById("c1").innerHTML = "Field required";
						x += 1;
					}
					else {
						$( "#country" ).next( "small" ).css("display", "none");
					}

					if (h==""){
						$( "#eemail" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#eemail" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						document.getElementById("ee1").innerHTML = "Email required";

						y += 1;
					}
					else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.eemail.value)) {
						$( "#eemail" ).next( "small" ).css("display", "none");
					}
					else {
						$( "#eemail" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#eemail" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						document.getElementById("ee1").innerHTML = "Email invalid";

						y += 1;
					}

					if (i==""){
						$( "#ephone" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#ephone" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						document.getElementById("ep1").innerHTML = "Phone number required";
						y += 1;
					}
					else if (/^\d{10}$/.test(myForm.ephone.value)) {
						$( "#ephone" ).next( "small" ).css("display", "none");
					}
					else {
						$( "#ephone" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#ephone" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						document.getElementById("ep1").innerHTML = "Phone number invalid";
						y += 1;
					}

					if (j=="") {
						$( "#interests" ).closest( ".form-group" ).addClass( "has-error" );
						$( "#interests" ).next( "small" ).removeClass("hidden").addClass("text-danger");
						y += 1;
					}
					else {
						$( "#interests" ).closest( ".form-group" ).removeClass("has-error").addClass("has-success");
						$( "#interests" ).next( "small" ).css("display", "none");
					}

					if (x > 0){
						var index = $('#tabs a[id="tab-1"]').parent().index();
						$("#tabs").tabs("option", "active", index);
					}
					else if (y > 0){
						var index = $('#tabs a[id="tab-3"]').parent().index();
						$("#tabs").tabs("option", "active", index);
					}
					return false;
			}
	</script>

<body>
	<form class="form-horizontal" name="myForm" style="height:550px; margin: 4% 35% 10% 10%;" onsubmit="return val()" method="post">
		<div id="tabs">

				<li><a id="tab-1" href="#tabs-1">Home</a></li>

				<li><a id="tab-3" href="#tabs-3">Contact</a></li>
			</ul>
			<div id="tabs-1">
				<div class="form-group" id="fn">

				</div>

				   	<label class="col-md-4 control-label" for="gender">*Gender:</label>

				    <label>
				    <input name="gender" value="male" type="radio">
				    	Male
					</label>
				    </div>
				    <div class="radio">
				    <label>
				    <input name="gender" value="female" type="radio">
				    	Female
					</label>
				    </div>
				    <div class="radio">
				    <label>
				    <input name="gender" value="other" type="radio">

					</label>
				    </div>
				   	</div>
				</div>

					<div class="col-md-4" style="border-radius:2px">
						<select class="form-control" id="country" name="country">

							<option value="India">India</option>
							<option value="America">America</option>
							<option value="Europe">Europe</option>
							<option value="Australia">Australia</option>
							<option value="China">China</option>
							<option value="Brazil">Brazil</option>
							<option value="Africa">Africa</option>
						</select>
						<small id="c1"></small>
					</div>
				</div>
			</div>
				<div id="tabs-2">
					<div id="accordion">
						<h3>About Family (Optional)</h3>

				</div>
