<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my_first_assignment</title>
	<link rel="stylesheet" type="text/css" href="cssstyle.css">
	<link rel="stylesheet" type="text/css" href="css/base/jquery-ui-1.10.4.custom.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.js"></script>
	<script>
		$(function() {

			$( "#accordion" ).accordion();
			var availableTags = [
				"ActionScript",
				"AppleScript",
				"Asp",
				"BASIC",
				"C",
				"C++",
				"Clojure",
				"COBOL",
				"ColdFusion",
				"Erlang",
				"Fortran",
				"Groovy",
				"Haskell",
				"Java",
				"JavaScript",
				"Lisp",
				"Perl",
				"PHP",
				"Python",
				"Ruby",
				"Scala",
				"Scheme"
			];
			$( "#autocomplete" ).autocomplete({
				source: availableTags
			});
			$( "#radioset" ).buttonset();
			$( "#tabs" ).tabs();
			$( ".selector" ).tabs({
				active: 0
				});
			$( "#dialog" ).dialog({
				autoOpen: false,
				width: 400,
				buttons: [
					{
						text: "Ok",
						click: function() {
							$( this ).dialog( "close" );
						}
					},
					{
						text: "Cancel",
						click: function() {
							$( this ).dialog( "close" );
						}
					}
				]
			});
			// Link to open the dialog
			$( "#dialog-link" ).click(function( event ) {
				$( "#dialog" ).dialog( "open" );
				event.preventDefault();
			});
			$( "#datepicker" ).datepicker({
				inline: true
			});
			$( "#slider" ).slider({
				range: true,
				values: [ 17, 67 ]
			});
			$( "#progressbar" ).progressbar({
				value: 20
			});
			// Hover states on the static widgets
			$( "#dialog-link, #icons li" ).hover(
				function() {
					$( this ).addClass( "ui-state-hover" );
				},
				function() {
					$( this ).removeClass( "ui-state-hover" );
				}
			);
			});
			  $( function() {
					$( "#tabs" ).tabs();
			  } );
			  $( function() {
					$( "#datepicker" ).datepicker();
			   });
			  $( function() {
					$( "#accordion" ).accordion();
			   });
				function hidwarn()
				{
					var hidewarn = document.getElementsByClassName('hidewarn'), i;
					for (var i = 0; i < hidewarn.length; i ++) {
					hidewarn[i].style.visibility = 'hidden';
					}
					var hidewarna = document.getElementsByClassName('hidewarna'), i;
					for (var i = 0; i < hidewarna.length; i ++) {
					hidewarna[i].style.visibility = 'hidden';}
						var index = $('#tabs a[id="tab-1"]').parent().index();
						$("#tabs").tabs("option", "active", index);
				}
				
				function validatemyForm()
				{

						var a = document.forms["myForm"]["fname"].value;
						var b = document.forms["myForm"]["lname"].value;
						var c = document.forms["myForm"]["email"].value;
						var d = document.forms["myForm"]["password"].value;
						var e = document.forms["myForm"]["Gender"].value;
						var g = document.forms["myForm"]["datepicker"].value;
						var h = document.forms["myForm"]["phone"].value;
						var i = document.forms["myForm"]["eemail"].value;
						var j = document.forms["myForm"]["ephone"].value;
						var x = 0;
						var y = 0;
						if (a=="") {
							document.getElementById("show1").innerHTML = "*field required!";
							document.getElementById("show1").style.visibility = "visible";
							x += 1;
						} else {
							document.getElementById("show1").style.visibility = "hidden";
						}

						if (b=="") {
							document.getElementById("show2").innerHTML = "*field required!";
							document.getElementById("show2").style.visibility = "visible";
							x += 1;
						} else {
							document.getElementById("show2").style.visibility = "hidden";
						}

						if (c=="") {
							document.getElementById("show3").innerHTML = "*field required!";
							document.getElementById("show3").style.visibility = "visible";
							x += 1;
						} else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.email.value)) {
							document.getElementById("show3").style.visibility = "hidden";
						} else {
							document.getElementById("show3").innerHTML = "*enter valid email!";
							document.getElementById("show3").style.visibility = "visible";
							x += 1;
							}

						if (d=="") {
							document.getElementById("show4").innerHTML = "*field required!";
							document.getElementById("show4").style.visibility = "visible";
							x += 1;
						}
						else {
							document.getElementById("show4").style.visibility = "hidden";
						}

						if (e=="") {
							document.getElementById("show5").innerHTML = "*field required!";
							document.getElementById("show5").style.visibility = "visible";
							x += 1;
						}
						else {
							document.getElementById("show5").style.visibility = "hidden";
						}

						if (g=="") {
							document.getElementById("show7").innerHTML = "*field required!";
							document.getElementById("show7").style.visibility = "visible";
							x += 1;
						}
						else {
							document.getElementById("show7").style.visibility = "hidden";
						}

						if (h=="") {
							document.getElementById("show8").innerHTML = "*field required!";
							document.getElementById("show8").style.visibility = "visible";
							x += 1;
						}
						else if (/^\d{10}$/.test(myForm.phone.value)) {
							document.getElementById("show8").style.visibility = "hidden";

						}
						else {
							document.getElementById("show8").style.visibility = "visible";
							document.getElementById("show8").innerHTML = "*enter valid phone number!";
							x += 1;
						}

						if (i==""){
							document.getElementById("show9").innerHTML = "*field required!";
							document.getElementById("show9").style.visibility = "visible";
							y += 1;
						}
						else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.eemail.value)) {
							document.getElementById("show9").style.visibility = "hidden";
						}
						else {
							document.getElementById("show9").innerHTML = "*enter valid email!";
							document.getElementById("show9").style.visibility = "visible";
							y += 1;
						}

						if (j==""){
							document.getElementById("show0").innerHTML = "*field required!";
							document.getElementById("show0").style.visibility = "visible";
							y += 1;
						}
						else if (/^\d{10}$/.test(myForm.ephone.value)) {
							document.getElementById("show0").style.visibility = "hidden";
						}
						else {
							document.getElementById("show0").innerHTML = "*enter valid phone number!";
							document.getElementById("show0").style.visibility = "visible";
							y += 1;
						}

						if (x > 0){
							var index = $('#tabs a[id="tab-1"]').parent().index();
							$("#tabs").tabs("option", "active", index);
						}
						else if (y > 0){
							var index = $('#tabs a[id="tab-3"]').parent().index();
							$("#tabs").tabs("option", "active", index);
						}
					//	var x = (a == "") || (b == "") || (c == "") || (d == "") || (e == "") || (g == "") || (h == "");
					//	var y = (i == "") || (j == "");

				//		if (x = 'true' || (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.email.value)) = 'false' || (/^\d{10}$/.test(myForm.phone.value)) = 'false'){
					//		var index = $('#tabs a[id="tab-1"]').parent().index();
					//		$("#tabs").tabs("option", "active", index);
					//	}
					//	else if (y = 'true' || (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.eemail.value)) = 'false' || (/^\d{10}$/.test(myForm.ephone.value)) = 'false'){
					//		var index = $('#tabs a[id="tab-3"]').parent().index();
					//		$("#tabs").tabs("option", "active", index);
					//	}

						return false;
				}

	</script>
</head>
<body>
	<form name="myForm" onsubmit="return validatemyForm()" onreset="return hidwarn()" class="formborder" style="background: #f5f5f5" align="absolute" method="post">
		<div id="tabs" style="border: none; background: #f5f5f5;">
			<ul>
			   <li><a id="tab-1" href="#tabs-1">Form</a></li>
			   <li><a id="tab-2" href="#tabs-2">About</a></li>
			   <li><a id="tab-3" href="#tabs-3">Contact</a></li>
			</ul>
			<div id="tabs-1">
				<div class= "maindiv">
					<div>
						<div>
							<label for="fname">First Name:</label>
							<input id="fname" style="float: right; margin-right: 50%" type="text" name="fname" maxlength="15">
							<div><span id= "show1" class="hidewarn" style="float: right; margin-right: 50%; visibility:hidden; color: red;"><small></small></span></div>
						</div>
						<div>
							<label for="Last Name:">Last Name:</label>
							<input id= "lname" style="float: right; margin-right: 50%" type="text" name="lname" maxlength="15">
							<div><span id= "show2" class="hidewarn" style="float: right; margin-right: 50%; visibility:hidden; color: red;"><small></small></span></div>
						</div>
						<div>
							<label for="EmailId:">EmailId:</label>
							<input id="email" style="float: right; margin-right: 50%" type="text" name="email">
							<div><span id= "show3" class="hidewarn" style="float: right; margin-right: 50%; visibility:hidden; color: red;"><small></small></span></div>

						</div>
						<div>
							<label for="password:">Password:</label>
							<input id= "password" style="float: right; margin-right: 50%" type="password" name="password" maxlength="15">
							<div><span id= "show4" class="hidewarn" style="float: right; margin-right: 50%; visibility:hidden; color: red;"><small></small></span></div>
						</div>
						<div class="none">
							<label for="Gender:">Gender:</label>
								<div style="float: right; margin-right: 62%">
								<div><input type="radio" name="Gender" id="Gender" value="male">
								<label for="Male">Male</label></div>
								<div><input type="radio" name="Gender" id="Gender" value="female">
								<label for="Female">Female</label></div>
								<div><input type="radio" name="Gender" id="Gender" value="other">
								<label for="Other">Other</label></div>
								<span id= "show5" class="hidewarn" style="float: right; margin-right: 10%; visibility:hidden; color: red;"><small></small></span>
								</div>
						</div>
						<div class="none">
							<label for="Qualification:">Highest Qualification:</label>
								<div style="float: right; margin-right: 55%">
								<div><input type="checkbox" id="Qualification" name="Qualification" value="PostGraduation"> Post Graduation</div>
								<div><input type="checkbox" id="Qualification" name="Qualification" value="Graduation"> Graduation</div>
								<div><input type="checkbox" id="Qualification" name="Qualification" value="12th"> 12th</div>
								<div><input type="checkbox" id="Qualification" name="Qualification" value="10th"> 10th</div>
								<span id= "show6" class="hidewarn" style="float: right; margin-right: 40%; visibility:hidden; color: red;"><small></small></span>
								</div>
						</div>
						<div>
						<label for="Date:">Date: </label>
						<input type="text" style="float: right; margin-right: 50%" name="datepicker" id="datepicker">
						<div><span id= "show7" class="hidewarn" style="float: right; margin-right: 50%; visibility:hidden; color: red;"><small></small></span></div>
						</div>
						<div>
							<label for="Contact no.:">Contact no.: </label>
							<input id= "phone" style="float: right; margin-right: 50%" type="text" name="phone" maxlength="10">
							<div><span id= "show8" class="hidewarn" style="float: right; margin-right: 50%; visibility:hidden; color: red;;"><small></small></span></div>
						</div>
					</div>
				</div>
			</div>
			<div id="tabs-2">
				<div class="maindiv">
					<div>
						<div id="accordion">
							<h3>About Family (Optional)</h3>
							<div>
								<p>
								<textarea id="wmd-input" class="wmd-input processed" name="post-text" cols="98" rows="7" tabindex="101" data-min-length="" maxlength="200"></textarea>
								</p>
							</div>
							<h3>About Qualification (Optional)</h3>
							<div>
								<p>
								<textarea id="wmd-input" class="wmd-input processed" name="post-text" cols="98" rows="7" tabindex="101" data-min-length="" maxlength="200"></textarea>
								</p>
							</div>
							<h3>Hobbies (Optional)</h3>
							<div>
								<p>
								<textarea id="wmd-input" class="wmd-input processed" name="post-text" cols="98" rows="7" tabindex="101" data-min-length="" maxlength="200"></textarea>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="tabs-3">
				<div class="maindiv">
				<div>
					<div>
						<label for="emergencyemail:">Emergency email:</label>
						<input id= "eemail" type="text" style="float: right; margin-right: 50%" name="eemail" maxlength="20">
						<div><span id= "show9" class="hidewarna" style="float: right; margin-right: 50%; visibility:hidden; color: red;"><small></small></span></div>

					</div>
					<div>
						<label for="emergencyphn:">Emergency Contact:</label>
						<input id= "ephn" type="text" style="float: right; margin-right: 50%" name="ephone" maxlength="10">
						<div><span id= "show0" class="hidewarna" style="float: right; margin-right: 50%; visibility:hidden; color: red;"><small></small></span></div>

					</div>
					<div style="margin: 0px 0px 20px 0px;">
						<label for="Address">Address:</label>
						<textarea id="wmd-input" style="float: right; margin-right: 50%" class="wmd-input processed" name="post-text" cols="22" rows="3" tabindex="101" data-min-length="" maxlength="200"></textarea>
					</div>
				</div>
				</div>
			</div>
		</div>
		<div style="margin: 0% 0% 0% 0%">
			<input type="submit" id="error" value="Submit">
			<input type="reset" value="Reset!">
		</div>
	</form>
</body>
</html>
